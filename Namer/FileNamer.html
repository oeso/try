<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>File Name Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="filenamer by ottori">
  <meta name="author" content="ottori">
  <link rel="shortcut icon" href="http://image.global.golfzon.com/global/ca/golfzon.ico" />
  <!-- theme bootstrap styles for this template -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="theme_files/bootstrap.css" rel="stylesheet">
  <link href="theme_files/dashboard.css" rel="stylesheet">
  <script src="https://use.fontawesome.com/ab543bb152.js"></script>
</head>
  <body>
    <a href="#content" class="skip">skip navigation</a>
    <h1 class="ir">File Namer</h1>
    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
      <h2 class="ir">Top navigation</h2>
      <button class="navbar-toggler navbar-toggler-right hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">File Namer</a>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul id="navToggle" class="navbar-nav mr-auto">
          <li class="nav-item active"><a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a></li>
          <li class="nav-item"><a class="nav-link" href="#">menu</a></li>
          <li class="nav-item"><a class="nav-link" href="#">menu</a></li>
          <li class="nav-item"><a class="nav-link" href="#">menu</a></li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <!--<input class="form-control mr-sm-2" placeholder="Search" type="text" id="inputTxt">-->
          <label class="btn btn-default btn-filebtn btn-outline-success my-2 my-sm-0">
              불러오기 <input type="file" id="inputFile" multiple >
          </label>
        </form>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
          <h2 class="hidden">filenamer global navigation</h2>
          <ul class="nav nav-pills flex-column">
            <li class="nav-item"><button id="deleteAll" onclick="fileNamerJS.deleteAll();" class="btn btn-default">전체 삭제 <span class="sr-only">(current)</span></button></li>
            <li class="nav-item"><button id="deleteList" onclick="fileNamerJS.deleteList();" class="btn btn-default">선택 삭제 <span class="sr-only">(current)</span></button></li>
            <li class="nav-item"><button id="restore" class="btn btn-default">원래이름으로</button></li>
            <li class="nav-item"><button id="stringChange" class="btn btn-default">문자열 바꾸기</button></li>
            <li class="nav-item"><button id="pasteAfter" class="btn btn-default">뒷이름 붙이기</button></li>
            <li class="nav-item"><button id="pasteBefore" class="btn btn-default">앞이름 붙이기</button></li>
            <li class="nav-item"><button id="keepNumber" class="btn btn-default">숫자만 남기기</button></li>
            <li class="nav-item"><button id="delExtension" class="btn btn-default">확장자 삭제</button></li>
            <li class="nav-item"><button id="addExtension" class="btn btn-default">확장자 추가</button></li>
            <li class="nav-item"><button id="changeExtension" class="btn btn-default">확장자 변경</button></li>
            <li class="nav-item"><button id="sortAsc" class="btn btn-default"><i class="fa fa-sort"></i> 오름차순 정렬</a></li>
            <li class="nav-item"><button id="sortDesc" class="btn btn-default"><i class="fa fa-sort"></i> 내림차순 정렬</a></li>
          </ul>
        </nav>

        <main id="content" class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
            <h2 class="ir">Name List</h2>
            <form class="" action="index.html" method="post">
              <div class="table-responsive">
                <table id="fileListTable" class="table table-bordered">
                  <caption class="hidden">file name list</caption>
                  <colgroup>
                    <col style="width:5%">
                    <col style="width:5%">
                    <col style="width:30%">
                    <col style="width:30%">
                    <col style="width:30%">
                  </colgroup>
                  <thead>
                    <tr>
                      <th><input type="checkbox" name="" value="" title="total select!"></th>
                      <th>No.</th>
                      <th>Old Name <a class="btn btn-default fa fa-sort sortAsc" href="#"></a></th>
                      <th>New Name <a class="btn btn-default fa fa-sort sortDesc" href="#"></a></th>
                      <th>Result</th>
                    </tr>
                  </thead>
                  <tbody class="text-center">
                    <!-- <tr>
                      <td><input type="checkbox" name="" id="us"></td>
                      <td>1</td>
                      <td><label class="oldName" for="us">oldName</label></td>
                      <td><a class="newName" href="#">newName</a></td>
                      <td><a class="resultName" href="#">resultName</a></td>
                    </tr> -->
                  </tbody>
                </table>
              </div>
            </form>
        </main>
      </div>
    </div>
    <script src="js/filenamer.js"></script>
    <script>
        fileNamerJS.init();
    </script>

    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>

    <script src="theme_files/bootstrap.js"></script> -->

</body>
</html>
