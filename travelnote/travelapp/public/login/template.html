
<div class="login" ng-controller="loginController">
    <h1 class="login__title--h1">Travel Note</h1>
    <h2 class="login__title--h2">Login</h2>
    <div id="section">
        <div class="login__form">

            <!-- 로그인 상태 -->
            <a href="#/loginSuccess" class="login__btn-start" ng-show="logged">{{username}}님으로 계속</a>

            <!-- 미로그인 상태 : 로그인 버튼 노출 -->
            <div id="fb-root"></div>
            <div class="fb-login-button" ng-show="notLogged" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>

        </div>
    </div>
</div>
