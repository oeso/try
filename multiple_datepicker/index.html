<!DOCTYPE html>
<html lang="ko" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width, height=device-height, minimal-ui">
    <title>Multiple Date Picker TEST</title>
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="http://newgdr.golfzon.com/base/style.min.css">
</head>
<body ng-controller="view">


    <div>
        <multiple-date-picker 
            sunday-first-day="true" 
            show-days-of-surrounding-months="true" 
            fire-events-for-days-of-surrounding-months="true" 
            css-days-of-surrounding-months="'picker-other-month-custom'" 
            month-changed="logMonthChanged" 
            month="month" 
            year-changed="logYearChanged" 
            highlight-days="highlightDays" 
            day-click="checkSelection" 
            class="ng-isolate-scope">
        </multiple-date-picker>
        <a href="" class="btn_close_calender" ng-click="calanderOpen();">닫기</a>
    </div>

    <script src="https://code.angularjs.org/1.6.6/angular.js"></script>
    <script src="https://code.angularjs.org/1.6.6/angular-route.js"></script>
    <script src="multipleDatePicker.js"></script>

    <script>
        var app = angular.module("app",[]);
        app.controller('view',['$scope','$rootScope', function($scope,$rootScope,$timeout){

            console.log("view");
            console.log("date:", multipleDatePicker);
            $scope.month = 4;
            $scope.monthChanged = "dfsd"
            

        }]);

        app.directive('multipleDatePicker', multipleDatePicker);
    </script>
</body>
</html>
