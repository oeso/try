<!DOCTYPE html>
<html lang="ko">
<head>
    <title>GSC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="http://image.golfzon.com/global/ca/golfzon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ottori-datepicker.css">
    <script src="https://use.fontawesome.com/ab543bb152.js"></script>
    <script src="js/ottori-datepicker.js"></script>
    <noscript>브라우저가 자바스크립트를 지원해야 합니다</noscript>
</head>
<body>
<nav class="nav form-inline bg-primary text-center">
    <button class="btn btn-primary glyphicon glyphicon-bell"><em class="new text-center">3</em></button>
    <button class="btn btn-primary glyphicon glyphicon-log-out"></button>
    <button class="btn btn-primary text-white glyphicon glyphicon-home"></button>
    <button class="btn btn-primary glyphicon glyphicon-menu-hamburger"></button>
    <button class="btn btn-primary glyphicon glyphicon-cog"></button>
</nav>

<h1 class="title"><img src="http://i.gzcdn.net/mui/img/main/new/btn_logo_golfzon.png" alt="GSC : Golfzon Schedule Calendar"></h1>

<div id="calendar" class="calendar"></div>

<div class="function-guide">
    <div class="input-group">
        <span class="input-group-addon">시작날짜</span>
        <input type="text" id="startDay" class="form-control" placeholder="시작날짜" aria-describedby="basic-addon1">
    </div><br>
    <div class="input-group">
        <span class="input-group-addon">종료날짜</span>
        <input type="text" id="endDay" class="form-control" placeholder="종료날짜" aria-describedby="basic-addon1">
    </div>

    <div class="ex text-center">
        <h3><span class="glyphicon glyphicon-tag" aria-hidden="true"></span> <span>1차 요구사항</span></h3>
        <ul class="text-left">
            <li>pure javascript</li>
            <li>오늘 날짜를 default 표시</li>
            <li>상단 TODAY 버튼 클릭시 현재 날짜로 돌아감</li>
            <li>클릭한 날짜 색상구분</li>
            <li>마우스오버시 색상구분</li>
            <li>클릭한 날짜 하단 박스에 표기</li>
            <li>날짜가 아닌 칸은 선택불가능하게.</li>
        </ul><br>
        <h3><span class="glyphicon glyphicon-tag" aria-hidden="true"></span> <span>2차 요구사항</span></h3>
        <ul class="text-left">
            <li>날짜를 두개 선택가능하도록 추가</li>
            <li>시작날짜에서 종료날짜까지 색상표시</li>
            <li>당월 이전 날짜와 이후 날짜도 연하게 표시</li>
        </ul>
    </div>
</div>

<form action="action" onsubmit="" id="svaeActionForm">
    <input type="text" id="memo" name="memo"/>
    <input type="hidden" id="" name=""/>
    <input type="hidden" id="" name=""/>
    <input type="hidden" id="" name=""/>
    <input type="hidden" id="" name=""/>
    <input type="hidden" id="" name=""/>
    <input type="hidden" id="" name=""/>
    <input type="hidden" id="" name=""/>
    <input type="hidden" id="" name=""/>
    <input type="hidden" id="" name=""/>
</form>

<script>
    calendar.action({
        "id" : "calendar",
        "titleOption" : "select",
        "sundayDir" : "right"
    });
</script>


</body>
</html>
