<!DOCTYPE html>
<html lang="ko">
<head>
    <title>GSC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="http://image.golfzon.com/global/ca/golfzon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ottori-datepicker.css">
    <script src="https://use.fontawesome.com/ab543bb152.js"></script>
    <script src="js/ottori-datepicker.js"></script>
    <noscript>브라우저가 자바스크립트를 지원해야 합니다</noscript>
</head>
<body>
<nav class="nav form-inline bg-primary text-center">
    <button class="btn btn-primary glyphicon glyphicon-bell" title="new"><em class="new text-center">3</em></button>
    <button class="btn btn-primary glyphicon glyphicon-log-out" title="logout"></button>
    <a href="index.html" class="btn btn-primary text-white glyphicon glyphicon-home" title="home"></a>
    <button class="btn btn-primary glyphicon glyphicon-cog"></button>
    <a href="index.html"  class="btn btn-primary glyphicon glyphicon-repeat" id="rightAlign" title="refesh"></a>
</nav>

<h1 class="title"><img src="http://i.gzcdn.net/mui/img/main/new/btn_logo_golfzon.png" alt="GSC : Golfzon Schedule Calendar"></h1>

<div id="calendar" class="calendar"></div>

<div class="function-guide">
    <div class="input-group">
        <span class="input-group-addon">Date</span>
        <input type="text" id="startDay" class="form-control" placeholder="시작날짜" aria-describedby="basic-addon1">
    </div>

    <div class="ex text-center">
        <h3><span class="glyphicon glyphicon-tag" aria-hidden="true"></span> <span>2차 요구사항</span></h3>
        <ul class="text-left">
            <li>1. 스케쥴 표시기능</li>
            <li>2. 연,월 표기를 셀렉박스로 변경</li>
            <li>4. 맨 아래 빈칸이 없을 경우는 안나오게 처리 </li>
            <li>5. 일요일 열이 토요일 우측에 올 수도 있게 처리</li>
            <li>6. 1일 전, 31일 이후에 옅은 색으로 이전날짜 담달날짜 나오게 처리</li>
            <li>7. 날짜 클릭시 url링크 이동, 메모 받은건 메모를 레이어로 띄우는 것으로 처리.</li>
            <li>8. 달력 가로세로 사이즈 조절 가능하게 처리</li>
         </ul>
    </div>
</div>

<form action="index.html" onsubmit="" id="saveActionForm"></form>

<script>
    calendar.init({
        id : "calendar",
        titleOption : "select",
        direction : "left"
    });
</script>
</body>
</html>
